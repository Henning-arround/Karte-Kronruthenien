<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronruthenien Ortskarte</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Bootstrap CSS fÃ¼r besseres Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Kronruthenien Ortskarte</h1>
            <p>Interaktive Karte der Orte in Kronruthenien basierend auf historischen Daten</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Lade Kartendaten...</span>
                    </div>
                    <p class="mt-2">Lade Kartendaten...</p>
                </div>
                <div id="map" style="display: none;"></div>
            </div>
            
            <div class="col-lg-3">
                <div class="legend">
                    <h5>Legende</h5>
                    <div id="legend-content">
                        <p class="text-muted">Wird geladen...</p>
                    </div>
                </div>
                
                <div class="stats">
                    <h5>Statistiken</h5>
                    <div id="stats-content">
                        <p class="text-muted">Wird geladen...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/map.js"></script>
</body>
</html>
